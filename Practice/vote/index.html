<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vote System</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body ng-app="voteApp" ng-controller="voteCtrl">
	<div class="container">
		<div class="row">
			<ul class="thumbnails">
				<li ng-repeat="post in posts" class="clearfix">
					<div class="col-md-1 voting well">
						<div class="votingButton" ng-click="upVote(post)">
							<i class="glyphicon glyphicon-chevron-up"></i>
						</div>
						<div class="badge badge-inverse">
							<div>{{post.votes}}</div>
						</div>
						<div class="votingButton" ng-click="downVote(post)">
							<i class="glyphicon glyphicon-chevron-down"></i>
						</div>
					</div>
					<div class="well col-md-11">
						<h4><a href="{{post.url}}">{{post.title}}</a></h4>
						<p>{{post.description}}</p>
					</div>
				</li>
			</ul>
		</div>
	</div>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
	<script type="text/javascript" src="app/app.js"></script>
</body>
</html>
