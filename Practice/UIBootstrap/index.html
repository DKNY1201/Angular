<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>UI Bootstrap</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body ng-app="UIApp" ng-controller="UICtrl">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h2>Button</h2>
				<div class="btn-group" data-toggle="buttons">
					<label class="btn btn-primary" ng-model="bigData.breakfast" btn-checkbox>Breakfast</label>
					<label class="btn btn-primary" ng-model="bigData.lunch" btn-checkbox>Lunch</label>
					<label class="btn btn-primary" ng-model="bigData.dinner" btn-checkbox>Dinner</label>
				</div><br /><br />

				<pre><code>{{ bigData | json }}</code></pre>
	
				<h2>Collapse</h2>

				<a href="#" class="btn btn-primary" ng-click="isCollapsed =! isCollapsed">Toggle Panel</a><br /><br />

				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">
							<a href="#" ng-click="isCollapsed =! isCollapsed">
								Collapsible Group Item #1
							</a>
						</h4>
					</div>
					<div collapse="isCollapsed">
						<div class="panel-body">
							Ad vegan excepteur butcher vice lomo. Leggings occaecat craft beer farm-to-table, raw denim aesthetic synth nesciunt you probably haven't heard of them accusamus labore sustainable VHS.
						</div>
					</div>

					<pre><code>{{ isCollapsed }}</code></pre>
				</div>
			</div>
		</div>
	</div>
	

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
	<script type="text/javascript" src="app/app.js"></script>
</body>
</html>
