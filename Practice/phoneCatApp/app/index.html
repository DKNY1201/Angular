<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Phone Cat App</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-app="phoneCatApp" ng-controller="phoneListController">
	<div class="main-content">
		<div class="container">
			<div class="row">
				<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
					Search: <input ng-model="query"/> <br /><br />
					Sort:
					<select ng-model="order">
						<option value="name">Alphabet</option>
						<option value="age">Newest</option>
					</select>
				</div>
				<div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
					<ul>
						<li ng-repeat="phone in phones | filter:query | orderBy:order">
							<h1>{{phone.name}}</h1>
							<p>{{phone.snippet}}</p>
						</li>
					</ul>

				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="components/angular/angular.min.js"></script>
	<script type="text/javascript" src="components/angular/angular-route.min.js"></script>
	<script type="text/javascript" src="components/jquery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="components/bootstrap/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>
</body>
</html>
