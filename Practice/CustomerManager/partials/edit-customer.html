<div class="view">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="row">
					<nav class="navbar navbar-default" role="navigation">
						<div class="navbar-header">
							<a href="#/customers" class="navbar-brand"><i class="glyphicon glyphicon-th"></i> Customers List</a>
							<a ng-show="customer._id" href="#/edit-customer/0" class="navbar-brand"><i class="glyphicon glyphicon-plus"></i> Add customer</a>
							<a ng-show="customer._id" class="navbar-brand pull-right"><i class="glyphicon glyphicon-edit"></i> Currently edit customer number: {{customer._id}}</a>
						</div>
					</nav>
				</div>
				<header><h3>{{title}}</h3></header>
				<div class="row">
					<form action="" role="form" name="myForm" class="form-horizontal">
						<div class="row">
							<div class="form-group">
								<label for="" class="col-md-2">Name</label>
								<div class="col-md-4">
									<input type="text" required placeholder="Name" name="name" class="form-control" ng-model="customer.customerName">
									<span class="help-inline" ng-show="myForm.name.$dirty && myForm.name.$invalid">Name required</span>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group">
								<label for="" class="col-md-2">Email</label>
								<div class="col-md-4">
									<input type="email" required placeholder="Email" name="email" class="form-control" ng-model="customer.email">
									<span class="help-inline" ng-show="myForm.email.$dirty && myForm.email.$invalid && !myForm.email.$error.email">Email required</span>
									<span class="help-inline" ng-show="myForm.email.$dirty && myForm.email.$error.email">Email is invalid</span>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group">
								<label for="" class="col-md-2">Address</label>
								<div class="col-md-4">
									<input type="text" required placeholder="Address" name="address" class="form-control" ng-model="customer.address">
									<span class="help-inline" ng-show="myForm.address.$dirty && myForm.address.$invalid">Address required</span>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group">
								<label for="" class="col-md-2">City</label>
								<div class="col-md-4">
									<input type="text" required placeholder="City" name="city" class="form-control" ng-model="customer.city">
									<span class="help-inline" ng-show="myForm.city.$dirty && myForm.city.$invalid">City required</span>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group">
								<label for="" class="col-md-2">Country</label>
								<div class="col-md-4">
									<input type="text" required placeholder="Country" name="country" class="form-control" ng-model="customer.country">
									<span class="help-inline" ng-show="myForm.country.$dirty && myForm.country.$invalid">Country required</span>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group">
								<label for="" class="col-md-2"></label>
								<div class="col-md-4">
									<a href="#/">Cancel</a>
									<button ng-disabled="isClean() || myForm.$invalid" class="btn btn-primary" ng-click="saveCustomer(customer)">{{buttonText}}</button>
									<button class="btn btn-warning" ng-show="customer._id" ng-click="deleteCustomer(customer)">Delete Customer</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div><!-- /.view -->
